<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-armed bandit</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/90cf438c00.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">

        <h1 class="title">One-armed bandit</h1>

        <section class="panel">
            <span class="wallet"><i class="fas fa-wallet"></i>STAN PORTFELA:</span>
        </section>

        <section class="game">
            <div class="game__drum">
                <div class="game__drum-wrap">
                    <div class="game__field"></div>
                    <div class="game__field"></div>
                    <div class="game__field"></div>
                    <div class="game__field"></div>
                    <div class="game__field"></div>
                    <div class="game__field"></div>
                </div>
            </div>
            <div class="game__drum">
                <div class="game__drum-wrap">
                    <div class="game__field"></div>
                    <div class="game__field"></div>
                    <div class="game__field"></div>
                    <div class="game__field"></div>
                    <div class="game__field"></div>
                    <div class="game__field"></div>
                </div>
            </div>
            <div class="game__drum">
                <div class="game__drum-wrap">
                    <div class="game__field"></div>
                    <div class="game__field"></div>
                    <div class="game__field"></div>
                    <div class="game__field"></div>
                    <div class="game__field"></div>
                    <div class="game__field"></div>
                </div>
            </div>
        </section>

        <section class="play">
            <input type="number" placeholder="Podaj stawkę" class="play__bid">
            <button class="btn">Zakręć</button>
        </section>

        <section class="score">
            <span class="score__result">Wystartuj grę</span>
            <p class="score__text">Rundy:
                <span class="score__number score__number--rounds"></span>
            </p>
            <p class="score__text">Wygrane:
                <span class="score__number score__number--win"></span>
            </p>
            <p class="score__text">Przegrane:
                <span class="score__number score__number--lost"></span>
            </p>
        </section>

    </div>
</body>

</html>
